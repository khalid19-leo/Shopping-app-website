<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sgoping App Website - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #97d6ff 0%, #6bc2ff 100%);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease;
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.3s both;
        }

        /* حاوية التحميل الرئيسية */
        .loader {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        /* الدائرة الخارجية */
        .outer-circle {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        /* الدائرة الداخلية */
        .inner-circle {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 3px solid transparent;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        /* النقطة المركزية */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* شريط التقدم */
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fff, #007bff);
            border-radius: 10px;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
            transform-origin: left;
        }

        /* النسبة المئوية */
        .percentage {
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: bold;
            animation: countUp 3s ease-in-out forwards;
        }

        /* الرسوم المتحركة */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes countUp {
            0% { content: "0%"; }
            20% { content: "25%"; }
            40% { content: "50%"; }
            60% { content: "75%"; }
            80% { content: "90%"; }
            100% { content: "100%"; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تأثيرات إضافية */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        /* تأثير النبض */
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .loading-text {
                font-size: 1.2rem;
            }
            
            .loader {
                width: 100px;
                height: 100px;
            }
            
            .progress-container {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .loading-text {
                font-size: 1rem;
            }
            
            .loader {
                width: 80px;
                height: 80px;
            }
            
            .progress-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- العناصر العائمة -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- محتوى التحميل -->
    <div class="loading-container">
        <div class="logo pulse">Shoping App</div>
        <div class="loading-text">Loading the best experience...</div>
        
        <!-- محمل متحرك -->
        <div class="loader">
            <div class="outer-circle"></div>
            <div class="inner-circle"></div>
            <div class="center-dot"></div>
        </div>
        
        <!-- شريط التقدم -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <!-- النسبة المئوية -->
        <div class="percentage">0%</div>
    </div>

    <script>
        // تحديث النسبة المئوية
        const percentageElement = document.querySelector('.percentage');
        const progressBar = document.querySelector('.progress-bar');
        
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            percentageElement.textContent = `${progress}%`;
            
            if (progress === 100) {
                clearInterval(interval);
                // الانتقال إلى الصفحة الرئيسية بعد اكتمال التحميل
                setTimeout(() => {
                    window.location.href = 'main.html'; // استبدل باسم صفحتك الرئيسية
                }, 500);
            }
        }, 30); // 3 ثوانٍ ÷ 100 = 30 مللي ثانية

        // إضافة تأثيرات تفاعلية
        document.addEventListener('mousemove', (e) => {
            const floatingElements = document.querySelectorAll('.floating-element');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX * speed * 20) - 10;
                const y = (mouseY * speed * 20) - 10;
                
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
